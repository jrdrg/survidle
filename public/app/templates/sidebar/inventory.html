<header class="list-group-item">
	<h4 class="list-group-item-heading">Inventory ({{ player.getInventoryCapacity() }})</h4>
</header>
<p ng-click="player.drop(item.key)" bs-tooltip="tooltip" data-placement="left" title="Click to drop" class="inventory__item list-group-item" ng-repeat="item in player.getInventoryContents() | filter:{type: 'resource'}:true">
	<span class="badge">{{ Math.floor(item.quantity) }}</span>
	{{ item.name }}
</p>
