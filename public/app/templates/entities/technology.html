<article ng-click="technologyTree.research(technology)" class="technology media" ng-disabled="{{ technology.disabled }}">
	<a class="media-left" href="#">
		<img src="http://placehold.it/64x64">
	</a>
	<div class="media-body">
		<h4 class="media-heading">{{ technology.name }}</h4>
		<p>{{ technology.description }}</p>
	</div>
</article>
