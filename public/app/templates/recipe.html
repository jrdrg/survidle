<article class="recipe" ng-click="$parent.crafting.craft(recipe)" ng-if="$parent.crafting.isUnlocked(recipe)">
	<h3>{{ recipe.name }}</h3>
	<p>{{ recipe.description }}</p>
	<ul>
		<li ng-repeat="(ingredient, required) in recipe.ingredients">
			{{ ingredient|title }}
			<span class="label label-success" ng-class="{'label-danger': !$parent.crafting.canCraft(recipe)}" ng-bind="required"></span>
		</li>
	</ul>
	<ul ng-if="recipe.revenues">
		<li ng-repeat="(item, revenue) in recipe.revenues">
			{{ item|title }}
			<span class="label label-success">{{ revenue }}/s</span>
		</li>
	</ul>
</article>
