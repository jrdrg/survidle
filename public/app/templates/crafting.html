<hr />
<h4>Crafting</h4>

<section ng-if="category !== 'resource' && recipes.length" ng-repeat="(category, recipes) in items | groupBy:'type'">
	<h3 ng-click="collapsed[category] = !collapsed[category]" class="recipe__category" ng-bind="(category + 's')|ucfirst"></h3>
	<div class="layout-recipes" collapse="collapsed[category]">
		<recipe class="recipe" ng-repeat="recipe in recipes | filter:isUnlocked | orderBy:crafting.recipeCost"></recipe>
	</div>
</section>
