<div class="layout-container" ng-controller="TechnologiesController as TechCtrl">
	<main class="layout-content">
		<h4 class="page-header">Technologies Tree</h4>

		<technology ng-repeat="technology in technologies"></technology>
	</main>

	<aside class="layout-aside list-group" ng-if="TechCtrl.current">
		<header class="list-group-item">
			<h4 class="list-group-item-heading">Currently researching: <strong>{{ TechCtrl.current.name }}</strong></h4>
		</header>
		<div class="list-group-item technology__current">
			<status label="Progress" value="TechCtrl.current.progress" max="1"></status>
		</div>
	</aside>
</div>
